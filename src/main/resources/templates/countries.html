<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Countries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/all.css">
    </head>
    <body>
        <div th:insert="fragments/mikfragments :: navigation('Countries')"/>
        <div th:switch="${countries}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No countries yet</h2>
                    <div th:case="*">
                        <h2 class="my-5">Countries</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Sign</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="country : ${countries}">
                                    <td th:text="${country.id}"></td>
                                    <td th:text="${country.name}"></td>
                                    <td th:text="${country.sign}"></td>
                                    <td><a th:href="@{/country/updateform/{id}(id=${country.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a> </td>
                                    <td><a th:href="@{/country/delete/{id}(id=${country.id})}" class="btn btn-primary"><i class="fas fa-eraser ml-2"></i></a> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5"></p>
                </div>
            </div>
            <a href="/add-country" class="btn btn-primary"><i class="fas fa-plus ml-2"></i></a> </td>
        </div>
    </body>
</html>
