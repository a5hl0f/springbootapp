<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/all.css">
        <title>Countries</title>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Person</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/person/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="idNumber" class="col-form-label">ID Number</label>
                                <input type="text" th:field="*{idNumber}" class="form-control" id="idNumber" placeholder="idNumber">
                                <span th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="country" class="col-form-label">Country</label>
                                <select class="form-control" th:field="*{country}" id="country" placeholder="country">
                                    <option value="0">Select option</option>
                                    <option th:each="country:${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address.zip" class="col-form-label">Zip</label>
                                <input type="text" th:field="*{address.zip}" class="form-control" id="address.zip" placeholder="address.zip">
                                <span th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address.city" class="col-form-label">City</label>
                                <input type="text" th:field="*{address.city}" class="form-control" id="address.city" placeholder="address.city">
                                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address.street" class="col-form-label">Street</label>
                                <input type="text" th:field="*{address.street}" class="form-control" id="address.street" placeholder="address.street">
                                <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address.number" class="col-form-label">Number</label>
                                <input type="text" th:field="*{address.number}" class="form-control" id="address.number" placeholder="address.number">
                                <span th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Country">
                            </div>
                            <div class="col-md-6 mt-5 btn btn-secondary">
                                <a href="/person/all"> <button type="button" class="btn btn-squared">Cancel</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
