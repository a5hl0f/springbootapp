---
spring:
  profiles: dev
  datasource:
    username: sa
    url: jdbc:h2:mem:mik
    password: pass
    driverClassName:  org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
logging:
  level:
    web: debug
    org:
      hibernate: debug


